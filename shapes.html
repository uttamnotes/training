<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Shapes Example</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .shape {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: #3498db;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 50%;
    }

    .rectangle {
      width: 140px;
      height: 80px;
      background-color: #2ecc71;
      grid-column: span 2;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #f1c40f;
      background: none;
    }

    .oval {
      width: 120px;
      height: 80px;
      background-color: #9b59b6;
      border-radius: 50%;
    }

    .diamond {
      width: 100px;
      height: 100px;
      background-color: #1abc9c;
      transform: rotate(45deg);
    }

    /* Optional hover effects */
    .shape:hover {
      opacity: 0.8;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="shape square">Square</div>
    <div class="shape circle">Circle</div>
    <div class="shape rectangle">Rectangle</div>
    <div class="shape triangle"></div>
    <div class="shape oval">Oval</div>
    <div class="shape diamond"></div>
  </div>
</body>
</html>
